<h1 class="text-center">Игроки Клуба</h1>
<a class="member-area col-lg-3 col-md-3 col-sm-3 col-xs-3" *ngFor="let member of members">
  <div>
    <img class="member-avatar img-responsive" src="{{member.photo}}">
  </div>
  <h3 class="member-name text-center">{{member.surname}} {{member.name}}</h3>
</a>
